version: '3.8'

services:
  forgejo:
    build:
      context: .
      dockerfile: Dockerfile.forgejo    # Utilise notre Dockerfile personnalisé
    container_name: forgejo
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__database__DB_TYPE=sqlite3
      - FORGEJO__database__PATH=/data/forgejo.db
      # Pour personnaliser la planification cron via variable d'env (optionnel)
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 3 * * 0}
    volumes:
      - forgejo_data:/data
      - ./backups:/backups              # Volume pour les sauvegardes
      - ./logs:/logs                    # Optionnel: pour les logs de maintenance
    ports:
      - "3000:3000"
      - "2222:22"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ... (woodpecker-server et woodpecker-agent restent inchangés)

volumes:
  forgejo_data:
  woodpecker_server_data:
  woodpecker_agent_config:

networks:
  default:
    name: forgejo-net
    driver: bridge